<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta property="og:title" content="Tela de Login">
    <meta property="og:description" content="Tela de login e cadastro de conta.">
    <meta property="og:image" content="https://github.com/CYBERxDOLLY/tela-de-login/blob/main/assets/img/desktop.png?raw=true">
    <meta property="og:url" content="https://cyberxdolly.github.io/tela-de-login/">
    <script defer src="script.js"></script>
    <title>Login Dev Club</title>
</head>

<body>
    <main>

        <div class="video-box">
            <video src="./assets/video/clouds-mountain.mp4" alt="Vídeo de Nuvens e Montanha" autoplay muted loop></video>
        </div>

        <div class="container-lang">
            <a href="./index.html">
                Idioma:
                <span>EN-US</span>
            </a>
        </div>
        <div class="blur"></div>
        <img src="./assets/img/login-img.svg" alt="Homem Caminhando">

        <h1>Bem-vindo de Volta 😀</h1>

        <div class="container-inputs">
            <label>E-mail</label>
            <input placeholder="E-mail" type="email">
            <label>Senha</label>
            <input placeholder="Senha" type="password">
        </div>

        <button onclick="showMessageBox()" class="btn-login">
            Entrar
            <i class='bx bx-chevron-right'></i>
        </button>

        <button class="btn-google">
            <img src="./assets/img/icon-google.svg" alt="Ícone do Google">
            Entrar com o Google
        </button>

        <div id="myMessageBox" class="message-box centered">
            <p>Login realizado com sucesso!</p>
            <button class="close-button" onclick="hideMessageBox()">OK</button>
        </div>

        <div class="container-link">
            <a href="./signup-ptbr.html">
                Novo Por Aqui?
                <span>Criar Conta</span>
            </a>
        </div>

    </main>
</body>

</html>
