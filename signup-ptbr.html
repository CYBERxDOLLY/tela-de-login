<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Sign Up Dev Club</title>
</head>

<body>
    <main>

        <div class="video-box">
            <video src="./assets/video/clouds-mountain.mp4" alt="Vídeo de Nuvens e Montanha" autoplay muted loop></video>
        </div>

        <div class="container-lang">
            <a href="./signup.html">
                Idioma:
                <span>EN-US</span>
            </a>
        </div>
        <div class="blur"></div>
        <img src="./assets/img/signup-img.svg" alt="Homem Em Uma Bicicleta">

        <h1>Vamos Começar 😀</h1>

        <div class="container-inputs">
            <label>E-mail</label>
            <input placeholder="E-mail" type="email">
            <label>Senha</label>
            <input placeholder="Senha" type="password">
        </div>

        <button class="btn-login">
            Criar Conta
            <i class='bx bx-chevron-right'></i>
        </button>

        <button class="btn-google">
            <img src="./assets/img/icon-google.svg" alt="Ícone do Google">
            Criar Com o Goolgle
        </button>

        <div class="container-link">
            <a href="./index-ptbr.html">
                Já Possui Conta?
                <span>Entrar</span>
            </a>
        </div>

    </main>
</body>

</html>
